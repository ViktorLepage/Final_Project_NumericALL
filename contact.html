<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header></header>
    <section id="contactForm">
        <label for="contactForm"> Contact</label>
        <form action="" method="post" id="contactForm" name="contactForm" >
            <input type="text" name="contactFormFirstName" id="contactFormFirstName" value="First Name"><br>
            <input type="text" name="" id="contactFormLastName" id="contactFormLastName" value="Last Name"><br>
            <input type="email" name="contactFormEmail" id="contactFormEmail" value="Email"><br>
            <select name="contactFormTopic" id="contactFormTopic">Topic<br>
                <option value="Topic">Topic</option>
            </select><br>
            <textarea name="contactFormTextarea" id="contactFormTextarea" cols="30" rows="10">Type Here..</textarea><br>
            <input type="submit" value="Send" name="contactFormSubmit" id="contactFormSubmit">
        </form>
        <footer></footer>
</body>
</html>
